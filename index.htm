<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>TAP TO ADOFAI</title>
</head>

<body>
<h1>TAP TO ADOFAI</h1>

<h2>음악 설정</h2>
<div class="form-group">
    <label for="music">음악 선택</label>
    <input id="music" class="form-control" type="file" accept="audio/*">
</div>

<div class="form-group">
    <label for="musicoffset">음악 시작 오프셋 ms</label>
    <input id="musicoffset" class="form-control" placeholder="음악 시작 오프셋을 입력하세요." type="number">
</div>

<div id="buttons">
    <button id="toggle_start" class="btn btn-primary">측정 시작</button>
    <button id="reset_level" class="btn btn-primary" disabled>측정 초기화</button>
    <button id="download_level" class="btn btn-primary" disabled>레벨 다운로드</button>
</div>

<br><textarea id="log" disabled placeholder="이곳에 현재 기록이 표시됩니다." rows="10" style="width: 40%;"></textarea>
</body>
</html>
